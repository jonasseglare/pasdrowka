<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A4 SVG med bakgrund</title>
  <style>
    svg {
      width: 12em;       /* önskad bredd */
      height: auto;      /* bibehåll proportionerna */
      border: 1px solid red; /* valfri visuell ram runt SVG */
      display: block;
      margin: 1em auto;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 210 297" xmlns="http://www.w3.org/2000/svg">
    <!-- Vit bakgrund som representerar papperet -->
    <rect x="0" y="0" width="210" height="297" fill="white"/>

    <!-- Svart rektangel 1 cm från kanten -->
    <rect x="10" y="10" width="190" height="277" fill="black"/>
  </svg>
</body>
</html>
