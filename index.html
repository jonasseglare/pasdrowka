
<!doctype html>
<html lang="en-US">
  <head>
    <title>Pasdrówka - A cute password manager</title>
    <!--  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <h1>Pasdrówka - A cute password manager</h1>
      <p>Pasdrowka is a paper-based password manager configured with a secret key. It converts text hints to a hashed string used as a password.</p>
      <div id="main">
        <div id="mainconfig">
          <h2>Configuration</h2>
          <div id="configform">
            <fieldset id="fs_input">
              <legend>Input symbols</legend>
              <label for="inputsymbols">Input symbols</label>
              <input id="inputsymbols" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ-."></input>
              <p class="error" id="inputerror"></p>
            </fieldset>
            <fieldset id="fs_output">
              <legend>Output symbols</legend>
              <label for="outputsymbols">Output symbols</label>
              <input id="outputsymbols" value="abcdefghijklmnpqrstuvwxyzABCDEFGHIJKLMNPQRSTUVWXYZ123456789.,">
              <p class="error" id="outputerror"></p>
            </fieldset>
            <fieldset id="fs_strlen">
              <legend>Output string length</legend>
              <label for="strlen">Output string length</label>
              <input type="number" id="strlen" min="1" max="3" value="2"></input>
            </fieldset>
          </div>
          <h2>Spec</h2>
          <div id="fs_spec">
            <label for="inputspec">Input spec</label>
            <input id="inputspec"></input>
            <label for="outputspec">Output spec</label>
            <input id="outputspec"></input>
            <p class="error" id="specError"></p>
          </div>
          <div>
            <button onclick="generate()" id="genbutton">Generate</button>
            <button id="printBtn">Print</button>
            <button id="downloadBtn">Download</button>
            <button id="reset">Reset</button>
          </div>    
        </div>
        <div id="mainoutput">
          <h2>Result</h2>
          <svg width="210mm" height="297mm" viewBox="0 0 210 297" xmlns="http://www.w3.org/2000/svg" id="drawing">
            <rect x="0" y="0" width="210" height="297" fill="white"/>
          </svg>
        </div>
        <script src="impl.js"></script>
      </div>
    </div>
  </body>
</html>
